version: '3.8'

services:
  api:
    build: .
    container_name: bear-code-api
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DATABASE=bearcode
      - JWT_SECRET=${JWT_SECRET:-change-this-secret-key}
      - PINECONE_API_KEY=${PINECONE_API_KEY}
      - PINECONE_INDEX_NAME=${PINECONE_INDEX_NAME:-bearcode-semantic-search}
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - bear-code-network
    volumes:
      - ./logs:/app/logs

  mongo:
    image: mongo:7
    container_name: bear-code-mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=bearcode
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    restart: unless-stopped
    networks:
      - bear-code-network

  # Optional: MongoDB Express for database management
  mongo-express:
    image: mongo-express:latest
    container_name: bear-code-mongo-express
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_URL=mongodb://mongo:27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      - mongo
    restart: unless-stopped
    networks:
      - bear-code-network

volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local

networks:
  bear-code-network:
    driver: bridge
